  <title>JavaScript Player Info App</title>

<body>
  <div class="header">
    <h1 class="header__title">Player Info</h1>
    <button class="btn btn-secondary clear-btn">Clear All</button>
  </div>

  <div class="container margin-t-lg card">
    <h2 class="heading-primary">Add a new Player or Update Existing</h2>
    <form class="form">
      <div class="form-input">
        <div class="input-group input-group--name">
          <label for="name">Name</label>
          <input type="text" id="name">
        </div>
        <div class="input-group">
          <label for="kit">kit no#</label>
          <input type="number" id="kit">
        </div>
        <div class="input-group">
          <label for="foot">Preferred Foot</label>
          <select name="foot" id="foot">
            <option value="left">Left</option>
            <option value="Right">Right</option>
          </select>
        </div>
        <div class="input-group">
          <label for="role">Role</label>
          <select name="role" id="role">
            <option value="gk">GK</option>
            <option value="defender">Defender</option>
            <option value="midfield">Midfield</option>
            <option value="forward">Forward</option>
          </select>
        </div>
      </div>
      <div class="form-button">
        <button class="btn btn-primary add-btn">Add Player</button>
        <!-- <button class="btn btn-info update-btn">Update Player info</button>
        <button class="btn btn-danger delete-btn">Delete player</button>
        <button class="btn btn-secondary margin-l-auto back-btn">Back</button> -->
      </div>
    </form>
  </div>

  <div class="container margin-t-lg margin-b-lg">
    <h1 class="heading-primary margin-b-md">Total Players:
      <span class="total-players">0</span>
    </h1>
